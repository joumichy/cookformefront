<div>


    <div *ngFor = "let elem of marketCommands" >

        <mat-card style="margin:2em;" (click) = "addToMyCommands(elem)">
            <mat-card-title>
                {{elem.request}} 
                <mat-card-content>
                   Budget : {{elem.budget}} euros pour {{elem.nbGuest}} personne
                </mat-card-content>
            </mat-card-title>
        </mat-card>
    
        
    </div>
    
    <div *ngIf="infoUser.roles[0] == 'ROLE_CLIENT';">
        <div style="align-items: center; justify-content: center; display: flex;">
            <button mat-raised-button type="button"  label="Click" (click)="openDialog()" >Créer une nouvelle Commande !</button>
        </div>

        <div style="align-items: center; justify-content: center; display: flex;">
            <button mat-raised-button type="button"  label="Click" (click)="pushdata()" >PUSH</button>
        </div>
    </div>

    <div *ngIf="infoUser.roles[0] == 'ROLE_COOK';" style="align-items: center; justify-content: center; display: flex;">
        <button mat-raised-button type="button"  label="Click" (click)="addToMyCommands()" >Ajouter à mes Commandes</button>
    </div>
</div>
