<div *ngIf = "showConnexion" >

    <div [formGroup]="form" >
        <div class="form-group">
           
            <div style="align-items: center; justify-content: center; display: flex;">
                 <!-- DIV Nom Utilisateur-->
                <label> Nom Utilisateur :
                    <input  placeholder="Toto"  id = "username" name = "username" formControlName="username"/>
                </label>
            </div><br>
       
            <div style="align-items: center; justify-content: center; display: flex;" >
                <!-- DIV Mot de Passe Utilisateur -->
                <label> Mot de Passe :
                    <input  placeholder="****" id = "password" name = "password" formControlName="password"/>
                </label>
            </div>
        </div>
    </div>
    <br>

    <div style="align-items: center; justify-content: center; display: flex;">
        <button mat-raised-button type="button" [disabled] = "form.invalid"label="Click" (click)="onConnexion()">Connexion</button>
    </div>
</div>
